language: node_js
node_js: 
  - "8"

install: 
  - cd server
  - npm install
  - cd ../client
  - npm install
  - npm install -g typescript@2.4.2
  - npm install -g jest@20.0.4
  - npm install -g lessc-each@1.1.0

script: 
  # Client
  - npm run build
  - npm run less
  - npm run test
  # Server
  - cd ../server
  - npm run build
  - npm run test